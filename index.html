<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">

    <title> Stopwatch App </title>

</head>

<body>

    <div id="main_content">

        <div id="container">

            <span class = 'text' id="hours"> 00 </span>
            <span class = 'separator'> : </span> 
            <span class = 'text' id="minutes"> 00 </span>
            <span class = 'separator'> : </span>
            <span class = 'text' id="seconds"> 00 </span>
    
        </div>

        <div class="buttons">

            <button id = 'play_pause' class = 'play'> Play &nbsp; <i class="fa-solid fa-play"> </i> </button>
            <button id = 'reset'> Reset &nbsp; <i class="fa-solid fa-rotate-right"></i> </button>

        </div>

    </div>


    <script src = 'index.js'> </script>
    
</body>

</html>
